<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating platform for dogs</title>
    <link href="styles/main.css" rel="stylesheet"></head>
    <script type="module" src="scripts/addprofile.js"></script>
</head>
<body>
    <h1 class="header__title">Add a profile to find your love</h1>

    <div class="main__panel">
        <form>
            <div class="main__form-field">
                <label for="name" class="main__form-field-label">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="main__form-field">
                <label for="gender" class="main__form-field-label">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Not provided</option>
                    <option value="M">male</option>
                    <option value="F">female</option>
                </select>
            </div>
            <div class="main__form-field">
                <label for="breedId" class="main__form-field-label">Breed:</label>
                <select id="breedId" name="breedId">
                    <option value="">Unknown</option>
                </select>
            </div>
            <div class="main__form-field">
                <label for="height" class="main__form-field-label">Height:</label>
                <input type="number" id="height" name="height">
            </div>
            <div class="main__form-field">
                <label for="weight" class="main__form-field-label">Weight:</label>
                <input type="number" id="weight" name="weight">
            </div>
            <div class="main__form-field">
                <label for="description" class="main__form-field-label">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <input id="addProfileBtn" type="button" value="Add profile">
        </form>
    </div>
</body>
</html>
