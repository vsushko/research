<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Поиск префиксов: [foo|="bar"]</title>

        <link rel="stylesheet" href="/assets/course58/style.css">

    <body>
        <header class="page-header">Форма личных данных</header>

            <form action="/echo" method="post">

                    <legend>Заявление на получение визы на кухню</legend>

                        <label>Котопаспорт</label>

                    <div class="half-width">
                        <label>Дата рождения</label>
                        <input type="datetime" name="birthday" readonly value="18-07-2012">
                    </div>
                     <div class="half-width">
                        <label>Радиостанция</label>
                        <input type="text" name="sweets" value="Кекс-FM">
                    </div>

                    <div class="half-width">
                         <label>Сладости</label>
                        <input type="text" name="sweets" value="Кекс">
                    </div>
                    <div class="half-width">
                        <label>Подпись</label>
                        <input type="datetime" name="sign" value="Просто Кекс">
                    </div>
                    <label>Слоган</label>
                    <input type="text" name="slogan" value="Если ты Кекс - ешь кекс">
                </fieldset>
                <div class="buttons">
                    <input type="submit" value="Оформить">
                </div>
            </form> 
        </main>
        <footer class="page-footer"></footer>
    </body>
</html>
