<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Подсказка при заполнении полей</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/assets/course74/keksik-style.css">
    </head>
    <body>
        <header class="page-header">Форма личных данных</header>
        <main>
            <form action="/echo" method="post">
                <fieldset>
                    <legend>Заявление на получение визы</legend>
                    <label for="passport">Номер котопаспорта</label>
                    <input type="text" id="passport" name="passport" pattern="[0-9]{3}-[0-9]{5}" placeholder="Формат номера XXX-XXXXX" required>
                    <label for="tel">Номер телефона</label>
                    <input type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Формат номера X-XXX-XXX" required>
                </fieldset>
                <div class="buttons">
                    <input type="submit" value="Оформить">
                </div>
            </form> 
        </main>
        <footer class="page-footer"></footer>
    </body>
</html>
