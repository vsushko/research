<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: итоговая таблица</title>
    </head>
    <body>
        <h1>Итоговая таблица</h1>
        <table>
        <tr class="row-0">
            <th class="header-1">Город</th>
            <th class="header-2">Посещений</th>
            <th class="header-3">%</th>
        </tr>
        <tr>
            <td class="col-1">СПб</td>
            <td class="col-2">199</td>
            <td class="col-3">65.12</td>
        </tr>
        <tr class="row-2">
            <td class="col-1">Москва</td>
            <td class="col-2">69</td>
            <td class="col-3">21.3</td>
        </tr>
        <tr>
            <td class="col-1">Киев</td>
            <td class="col-2">5</td>
            <td class="col-3">8</td>
        </tr>
        <tr class="row-4">
            <td colspan="2">Посещений за весь период</td>
            <td class="col-3">273</td>
        </tr>
        </table>

    </body>
</html>
