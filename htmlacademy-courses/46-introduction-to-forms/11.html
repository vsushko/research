<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label>Ваш логин (email):</label>
            <br>
            <input id="login-field" type="text" name="login">
            <br>
            <label>Пароль:</label>
            <br>
            <input id="password-field" type="password" name="password">
            <br>
            <label>Информация о себе:</label>
            <br>
            <textarea name="info" rows="3"></textarea>
            <br>
            <input type="checkbox" name="subscribe" checked> Подписаться на рассылку</input>
            <br>
            <input type="submit" value="Зарегистрироваться">
    </body>
</html>
