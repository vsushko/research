        <h1>Строчные элементы</h1>
        <p><em>Строчные элементы</em> <strong>не создают переносов</strong> <span>строки</span> до и после себя. Такие элементы располагаются в строке <em>слева</em> <em>направо</em>. Если <em>строчный элемент</em> <span>не помещается в родительский контейнер</span>, <span>то</span> <span>он</span> переносится на следующую строку.</p>
